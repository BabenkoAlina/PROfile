<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign up</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/auth.css">
        <script src="{{url_for('static', filename='custom.js')}}"></script>
    </head>
    <body>
        <div class="container">
            <h1>Sign <span>Up<span/></h1>
            <div class="form-container">
                <form id="form" action = '/signup' method = "POST">
                <input class="input" type ='text' name='email' placeholder = 'Email' ><br>
                <input class="input" type ='password' minlength="8" name='password' placeholder ='Password'>
                <input type ='submit' class = 'submit' placeholder = 'Send'>
                <p class='account'>Already have an account? <a href = '/login'>Log in</a></p>
                </form>             
            </div>
            <div class="error-message"></div>
        </div>
    </body>
</html>
