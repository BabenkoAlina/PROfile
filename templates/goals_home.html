<html>
  <head>
      <title>Goals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/style_goals.css">
  <script type="text/javascript" src="../static/goals_custom.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 450px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      padding-top: 20px;
      background-color: #f1f1f1;
      height: 100%;
    }
    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
    
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height:auto;} 
    }

    .row.content{
        height: auto;
    }

  </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>                        
          </button>
          <a class="navbar-brand" href="/progress">Your progress</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li><a href="/diary">Diary</a></li>
            <li><a href="/goals">Goals</a></li>
            <li><a href="#">Habits</a></li>
            <li><a href="/about">About</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
    
      <div class="messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class=flashes>
            {% for category, message in messages %}
              <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
      </div>

      <h2>Goals</h2>
      <ul class="Lists"
        {% if lists%}
          {% for list in lists %}
            <a href="/goals/{{ list.list_url }}" ><button>{{list.list_name}}</button></a>
            <span>
              <button class="delete" data-list-id="{{list.list_id}}">Delete</button>
            </span>
          {% endfor %}
        {%endif%}
      </ul>

      <form action = "/goals" method = "post">
        <div class="folder">
          <label for="list">Enter new folder name for your goals.</label>
          <input type='text' onkeydown="return /[a-zA-Z]/i.test(event.key)" name="list">
        </div>
        <input type="submit" value="Create new folder.">
      </form>

  </body>
</html>
